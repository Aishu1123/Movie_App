<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
  <title>Movie Search</title>
</head>
<body>

<div class="container mt-5">
  <h1 class="mb-4">Movie Search</h1>

  <!-- Search Form -->
  <form id="searchForm">
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Search for a movie or TV show" id="searchInput" required>
      <button class="btn btn-primary" type="submit">Search</button>
    </div>
  </form>
  <div id="notification" class="position-fixed bottom-0 end-0 p-3 text-white" style="opacity: 0; transition: opacity 0.5s ease-in-out;"></div>
  <!-- Search Results -->
  <div id="searchResults" class="row">
    <!-- Results will be displayed here dynamically -->
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/toastr@2.1.4/toastr.min.js"></script>

<script src="app.js"></script>
</body>
</html>
